<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
 
  
<script type="text/javascript"> 
    //setting up the dual maps
    var mapA;
    
   //setting up the variables for the different map type to appear in the dropdown above each map.  There needs to be a new var for each new wms layer

    var openlayersWMS;
    
 
    function initialize() {
        //Set the center of the map
        var map_center = new google.maps.LatLng(60.170833, 24.9375);

        //Set the map properties
        var mapA_setup = {
            zoom: 4,
            mapTypeId: google.maps.MapTypeId.SATELLITE,
            MapTypeControl: true,
            mapTypeControlOptions: { style: google.maps.MapTypeControlStyle.DROPDOWN_MENU },
            navigationControl: true,
            navigationControlOptions: { style: google.maps.NavigationControlStyle.ZOOM_PAN },
            backgroundColor: 'White',
            scrollwheel: true,
            maxZoom: 30,
            minZoom: 13,
            scaleControl: true,
            center: map_center
        }
 
        mapA = new google.maps.Map(document.getElementById("mapA"), mapA_setup);
      
        //Creating the WMS layer options.  This code creates the Google imagemaptype options for each wms layer.  In the options the function that calls the individual 
        //wms layer is set 
 
        var wmsOptions = {
            alt: "OpenLayers",
            getTileUrl: WMSGetTileUrl,
            isPng: false,
            maxZoom: 30,
            minZoom: 1,
            name: "OpenLayers",
            tileSize: new google.maps.Size(256, 256)

        };

        
 
        //Creating the object to create the ImageMapType that will call the WMS Layer Options.

        openlayersWMS = new google.maps.ImageMapType(wmsOptions);
        
      
        //Layers to appear on Map A.  The first string will give the map the map a name in the dropdown and the second object calls the map type

        mapA.mapTypes.set('OpenLayers', openlayersWMS);
        
       
 
        //Controling the Layers that appear in Map A.  You can set certain maps to appear in Map A.
        mapA.setOptions({
            mapTypeControlOptions: {
                mapTypeIds: [
		  'OpenLayers',
		 
		   google.maps.MapTypeId.SATELLITE
		],
                style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
            }
        });
 
    //Where the initial map type is set.  This can be adjusted as necessary.  The map name in ' ' indicates the default map viewed when the user 
    //visits the page
    mapA.setMapTypeId('OpenLayers');
    
    
}
 
 //Complete path to OpenLayers WMS layer
 
  function WMSGetTileUrl(tile, zoom) {
      var projection = window.mapA.getProjection();
      var zpow = Math.pow(2, zoom);
      var ul = new google.maps.Point(tile.x * 256.0 / zpow, (tile.y + 1) * 256.0 / zpow);
      var lr = new google.maps.Point((tile.x + 1) * 256.0 / zpow, (tile.y) * 256.0 / zpow);
      var ulw = projection.fromPointToLatLng(ul);
      var lrw = projection.fromPointToLatLng(lr);
      //The user will enter the address to the public WMS layer here.  The data must be in WGS84
      var baseURL = "http://tiles.kartat.kapsi.fi/ortokuva?"//"http://demo.cubewerx.com/cubewerx/cubeserv.cgi?";
      var version = "1.3.0";
      var request = "GetMap";
      var format = "image%2Fjpeg"; //type of image returned  or image/jpeg
      //The layer ID.  Can be found when using the layers properties tool in ArcMap or from the WMS settings 
      var layers = "Foundation.GTOPO30";
      //projection to display. This is the projection of google map. Don't change unless you know what you are doing.  
      //Different from other WMS servers that the projection information is called by crs, instead of srs
      var crs = "EPSG:4326"; 
      //With the 1.3.0 version the coordinates are read in LatLon, as opposed to LonLat in previous versions
      var bbox = ulw.lat() + "," + ulw.lng() + "," + lrw.lat() + "," + lrw.lng();
      var service = "WMS";
      //the size of the tile, must be 256x256
      var width = "256";
      var height = "256";
      //Some WMS come with named styles.  The user can set to default.
      var styles = "default";
      //Establish the baseURL.  Several elements, including &EXCEPTIONS=INIMAGE and &Service are unique to openLayers addresses.
      //var url = baseURL + "Service=" + service + "&request=" + request + "&version=" + version + "&Styles=" + styles + "&format=" + format + "&width=" + width + "&height=" + height + "&CRS=" + crs + "&BBOX=" + bbox
      var url = "http://kansalaisen.karttapaikka.fi/image?request=GetMap&" + &BBOX=" + bbox + "scale=2000&width=1000&height=1000&srs=EPSG:3067&mode=orto"
      return url;
  }

  
 
</script> 
 
</head>
